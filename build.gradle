repositories {
	maven { url "$repoUrl" }
}

ext {
	linkHomepage = 'https://git.davinta.com/Davinta-1p/platform-bom-base'
	linkCi = 'http://52.66.121.23/jenkins/job/platform-bom/'
	linkIssue = 'https://git.davinta.com/Davinta-1p/platform-bom-base/issues'
	linkScmUrl = 'https://git.davinta.com/Davinta-1p/platform-bom-base'
	linkScmConnection = 'https://git.davinta.com/Davinta-1p/platform-bom-base.git'
	
	assertjVersion = '3.4.1'
	jacksonVersion = '2.6.7'
	junitVersion = '4.12'
	log4jVersion = '1.2.17'
	mockitoVersion = '1.10.19'
	slf4jVersion = '1.7.21'
	springVersion = '4.3.3.RELEASE'
	hibernateValidatorVersion = "5.2.4.Final"
	springDataNeo4jVersion = '4.1.3.RELEASE'
	idPrefix = 'bom'
}

configurations.all {
	exclude group: 'org.slf4j', module: 'log4j-over-slf4j'
	resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
	resolutionStrategy.cacheDynamicVersionsFor 0, 'seconds'
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

description = 'Platfrom BOM Base'

dependencies {
	testCompile "junit:junit:$junitVersion"
}
